<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Typer</title>
    <style> 
      * {
        margin: 0;
        padding: 0;
      }
      html, body, canvas {
        width: 100%;
        height: 100%;
      }
      canvas {
        position: absolute;
      }
      #night-light-button {
        position: fixed;
        left: 5%;
        top: 5%;
        padding: 14px 12px;
        border-radius: 25px;
        font-weight: bold;
        text-transform: uppercase;
        z-index: 1;
        text-decoration: none;
      }
      body.dark-mode {
        background-color: #111;
        color: #eee;
      }
      body.dark-mode a {
        color: #111;
      }
      body.dark-mode button {
        background-color: #eee;
        color: #111;
      }
      body.light-mode {
        background-color: #eee;
        color: #111;
      }
      body.light-mode a {
        color: #111;

      }
      body.light-mode button {
        background-color: #111;
        color: #eee;
      }
    </style>
    <script src="app.js"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script> -->
  </head>
  <body>
      <button type="button" id="night-light-button" name="dark_light" onclick="toggleDarkLight()" title="Dark/light mode">Taustavalgus</button>
    <canvas></canvas>
  </body>
</html>
